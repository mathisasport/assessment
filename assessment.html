<head>
  <title>Assessment</title>
</head>

<body>
  <h1>Assessment</h1>
<ol>
{{#each questions}}
  {{> multiple_choice}}
{{/each}}
</ol>

{{> submit_answers}}
</body>


<template name='multiple_choice'>
<li>
  <form name='{{number}}'>
  <input type='radio' name='{{number}}' value='a'>A
  <input type='radio' name='{{number}}' value='b'>B
  <input type='radio' name='{{number}}' value='c'>C
  <input type='radio' name='{{number}}' value='d'>D
  <input type='radio' name='{{number}}' value='e'>E
  </form>
</li>
</template>

<template name="submit_answers">
  <button>Record my Answers</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
