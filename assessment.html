<head>
  <title>Assessment</title>
</head>

<body>
  <h1>Assessment</h1>
<ol>
{{#each questions}}
  {{> multiple_choice}}
{{/each}}
</ol>
{{> hello}}
</body>


<template name='multiple_choice'>
<li>
  <input type='radio' name='{{number}}' value='A'>A
  <input type='radio' name='{{number}}' value='B'>B
  <input type='radio' name='{{number}}' value='C'>C
  <input type='radio' name='{{number}}' value='D'>D
  <input type='radio' name='{{number}}' value='E'>E
</li>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
